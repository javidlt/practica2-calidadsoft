# Project Information
sonar.projectKey=practica2-calidadsoft
sonar.projectName=practica2-calidadsoft
sonar.projectVersion=1.0

# Source Code Path
sonar.sources=.
sonar.exclusions=venv/**,**/__pycache__/**,*.pyc,.venv/**,myenv/**,\
  .git/**,.github/**,.vscode/**,.idea/**,*.egg-info/**,\
  __pycache__/**,.pytest_cache/**,.ruff_cache/**,.mypy_cache/**,\
  htmlcov/**,dist/**,build/**,.scannerwork/**,\
  sonar-scanner-7.3.0.5189-windows-x64/**

# Test Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=tests/**,*_test.py,test_*.py

# Language
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Local Development - Use localhost for local scanning
sonar.host.url=http://localhost:9000

# Authentication Token (for local development)
# IMPORTANT: For GitHub Actions, use secrets instead
# Replace with your own token for local development
sonar.token=

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
