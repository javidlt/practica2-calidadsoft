name: Code Quality Check

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  lint-with-ruff:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

  sonarqube-scan:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: lint-with-ruff
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing || true
        continue-on-error: true

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=practica2-calidadsoft
            -Dsonar.projectName=practica2-calidadsoft
            -Dsonar.sources=.
            -Dsonar.exclusions=venv/**,**/__pycache__/**,*.pyc,.venv/**
            -Dsonar.python.version=3.8,3.9,3.10,3.11,3.12
            -Dsonar.sourceEncoding=UTF-8

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  code-quality-summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [lint-with-ruff, sonarqube-scan]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint-with-ruff.result }}" != "success" ]; then
            echo "❌ Ruff linting failed"
            exit 1
          fi
          if [ "${{ needs.sonarqube-scan.result }}" != "success" ]; then
            echo "❌ SonarQube scan failed"
            exit 1
          fi
          echo "✅ All code quality checks passed!"
